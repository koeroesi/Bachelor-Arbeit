<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Topological Map AR - Leon Luca Körösi, HAW, MOKOTEX, 2596897</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #121212;
            color: white;
            height: 100vh;
            overflow: hidden;
            padding: 10px;
            position: relative;
        }

        /* Topografische Hintergrund-Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            background-size: cover;
            animation: animateBackground 8s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes animateBackground {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        model-viewer {
            width: 100%;
            max-width: 500px;
            height: 500px;
            --ar-button-display: none; /* Versteckt den standard AR-Button */
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .custom-button {
            margin-top: 10px;
            padding: 12px 24px;
            font-size: 1rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            width: auto;
            display: inline-block;
        }

        .custom-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            model-viewer {
                min-height: 300px;
                max-width: 90%;
            }
            .custom-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <model-viewer id="model-viewer"
                  src="scan.glb" 
                  ios-src="scan.usdz" 
                  alt="3D Model Preview" 
                  auto-rotate 
                  camera-controls 
                  animation-name="CubeAction"
                  animation-loop
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral">
    </model-viewer>
    <button class="custom-button" id="custom-ar-button" onclick="activateAR()">View in AR</button>
    
    <script>
        function activateAR() {
            const modelViewer = document.getElementById('model-viewer');
            modelViewer.activateAR();
        }
    </script>
</body>
</html>
