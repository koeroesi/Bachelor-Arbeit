<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Topological Map AR - Leon Luca K√∂r√∂si, HAW, MOKOTEX, 2596897</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #121212;
            color: white;
            height: 100vh;
            overflow: hidden;
            padding: 10px;
        }

        .content {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            max-width: 90%;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .content p {
            font-size: 1rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .custom-button {
            padding: 12px 24px;
            font-size: 1rem;
            color: #ffffff;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .custom-button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.2));
            transform: scale(1.05);
        }

        model-viewer {
            width: 100%;
            max-width: 100%;
            height: auto;
            min-height: 300px;
            --ar-button-display: none; /* Versteckt den standard AR-Button */
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 1.5rem;
            }
            .content p {
                font-size: 0.9rem;
            }
            model-viewer {
                min-height: 250px;
            }
            .custom-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Neue Dimensionen im Kost√ºmdesign</h1>
        <p>Interact with this 3D model in real-time.</p>
        <model-viewer src="scan.glb" 
                      ios-src="scan.usdz" 
                      alt="3D Model" 
                      ar 
                      auto-rotate 
                      camera-controls 
                      autoplay>
        </model-viewer>
        <button class="custom-button" onclick="document.querySelector('model-viewer').activateAR()">üîç View in AR</button>
    </div>
</body>
</html>
