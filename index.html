<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Neue Dimensionen im Kostümdesign - Leon Luca Körösi, HAW, MOKOTEX, 2596897</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #121212;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .content p {
            font-size: 1rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        model-viewer {
            width: 100%;
            max-width: 500px;
            height: 500px;
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Neue Dimensionen im Kostümdesign</h1>
        <p>Interact with this 3D model in real-time.</p>
        <model-viewer src="scan.glb" 
                      ios-src="scan.usdz" 
                      alt="3D Model" 
                      ar 
                      auto-rotate 
                      camera-controls>
        </model-viewer>
        <button onclick="activateAR()">View in AR</button>
    </div>

    <script>
        function activateAR() {
            alert("AR mode activated!");
        }
    </script>
</body>
</html>
