<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Map AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: black;
            color: white;
            height: 100vh;
            position: relative;
        }

        /* Background Canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Content Styling */
        .content {
            text-align: center;
            z-index: 1;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <canvas id="topoCanvas"></canvas>

    <div class="content">
        <h1>Explore in AR</h1>
        <p>Interact with this 3D model in real-time.</p>
        <model-viewer src="model.glb" 
                      ios-src="model.usdz" 
                      alt="3D Model" 
                      ar 
                      auto-rotate 
                      camera-controls>
        </model-viewer>
        <button onclick="activateAR()">View in AR</button>
    </div>

    <script>
        const canvas = document.getElementById("topoCanvas");
        const ctx = canvas.getContext("2d");

        let width, height, time = 0;

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function generateNoise(x, y, time, scale = 0.005) {
            return Math.sin((x * scale + y * scale + time * 0.01) * Math.PI * 2);
        }

        function drawContours() {
            ctx.clearRect(0, 0, width, height);

            const layers = 15; // Number of contour layers
            const step = 50;   // Spacing between layers

            for (let i = 0; i < layers; i++) {
                ctx.beginPath();
                ctx.lineWidth = 1;
                ctx.strokeStyle = `rgba(255, 255, 255, ${1 - i / layers})`;

                for (let y = 0; y < height; y += step) {
                    for (let x = 0; x < width; x += 10) {
                        const noise = generateNoise(x, y, time + i * 5);
                        const adjustedY = y + noise * 20;

                        if (x === 0) {
                            ctx.moveTo(x, adjustedY);
                        } else {
                            ctx.lineTo(x, adjustedY);
                        }
                    }
                }

                ctx.stroke();
            }

            time += 1; // Increment time for animation
            requestAnimationFrame(drawContours);
        }

        drawContours();

        function activateAR() {
            alert("AR mode activated!");
        }
    </script>
</body>
</html>
