<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Topological Map AR - Leon Luca Körösi, HAW, MOKOTEX, 2596897</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #121212;
            color: white;
            height: 100vh;
            overflow: hidden;
            padding: 10px;
            position: relative;
        }

        /* Topografische Hintergrund-Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            background-size: cover;
            animation: animateBackground 8s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes animateBackground {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .content {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            max-width: 90%;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .content p {
            font-size: 1rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .custom-button {
            padding: 10px 22px;
            font-size: 1rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            width: auto;
            display: inline-block;
            box-shadow: none;
        }

        .custom-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        model-viewer {
            width: 100%;
            max-width: 500px;
            height: 400px;
            --ar-button-display: none; /* Versteckt den standard AR-Button */
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 1.5rem;
            }
            .content p {
                font-size: 0.9rem;
            }
            model-viewer {
                min-height: 250px;
                max-width: 90%;
            }
            .custom-button {
                padding: 8px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Neue Dimensionen im Kostümdesign</h1>
        <p>Interact with this 3D model in real-time.</p>
        <model-viewer src="scan.glb" 
                      ios-src="scan.usdz" 
                      alt="3D Model Preview" 
                      auto-rotate 
                      camera-controls 
                      autoplay 
                      shadow-intensity="1" 
                      reveal="auto" 
                      loading="eager" 
                      poster="loading-image.jpg">
        </model-viewer>
        <button class="custom-button" onclick="document.querySelector('model-viewer').activateAR()">View in AR</button>
    </div>
</body>
</html>
